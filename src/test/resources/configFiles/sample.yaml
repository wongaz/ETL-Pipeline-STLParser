pipelineConfigs:
  # Simple
  - pipelineName: simple
    extractType: file
    extractConfiguration:
      file: STLFiles/simple.stl
    parseFormat: stl
    statistics:
      - count
      - box
      - area
    statisticsConf:
      metric: euclidean
    loadType:
      - stdout
      - file
    loadConf:
      file:
        filename: stloutput.txt